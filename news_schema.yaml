news:
    filetype: enum("mp3", "mp3jingle")
    username: str()
    password: str()
    folder: str()
    newsfile: str(required=False)
    schedule: map(regex("^\d{2}-\d{2}$"))
    keep: bool(required=False)
    logfile: str(required=False)
    statefile: str()
    minutes_to_check: list(regex("^\d{1,2}-\d{1,2}$"))
    debug: bool(required=False)